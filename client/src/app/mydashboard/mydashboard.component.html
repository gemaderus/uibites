<ul class="cards-list">
  <li *ngFor="let card of cards">
    <img [src]="card.photo" alt="">
    <h1> {{ card.title }}</h1>
    <p>{{ card.description }}</p>
    <a [routerLink]="['../edit-card', card._id]"> View Details </a>
    <!-- <button (click)="deleteCard(card._id)"> Delete </button> -->
  </li>
</ul>
