<h2>Signup</h2>
<form (ngSubmit)="submitForm(signupForm)" #signupForm="ngForm" novalidate>
  <div>
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" requiered/>
  </div>
  <div>
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" requiered/>
  </div>
  <div>
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" requiered/>
  </div>
  <div>
    <label>Mail</label>
    <input type="password" [(ngModel)]="mail" name="mail" requiered/>
  </div>
  <div>
    <label for="">Bio</label>
    <textarea name="bio" rows="8" cols="80" [(ngModel)]="bio"></textarea>
  </div>
  <div>
    <input type="file">
  </div>
  <button type="button" (click)="signup()">Save</button>
</form>
